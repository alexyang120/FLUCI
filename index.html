<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FLUCI</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100&display=swap" rel="stylesheet">
</head>

<body>
    <div id="top">
        <img class="mask" />
        <img class="FLUCI" />
        <button id="" onclick="updatePoints()">Report Cough</button>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">></a>

        </div>
        <div class="closednav">
            <span style="cursor:pointer" onclick="openNav()"><</span>
        </div>
            <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>
    </div>
    <input type="text" class="form_control input-sm" id="mapsearch" size="50">
    <div id="map"></div>
    <script>
        const maxI = 200, rad = 21, opac = .6;
        var map, heatmap;
        var stuff = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              zoom: 15.5,
              center: {lat: 33.6455, lng: -117.8427},
              mapTypeId: 'roadmap',
              minZoom: 14,
              gestureHandling: 'cooperative',
              fullscreenControl: false,
              streetViewControl: false
            });

            var southWest = new google.maps.LatLng(33.634905, -117.874089);
            var northEast = new google.maps.LatLng(33.658475, -117.819066);
            var bounds = new google.maps.LatLngBounds(southWest, northEast);
            var lastValidCenter = map.getCenter();
            
            google.maps.event.addListener(map, 'center_changed', function() {
              if (bounds.contains(map.getCenter())) {
                // still within valid bounds, so save the last valid position
                lastValidCenter = map.getCenter();
                return;
              }
              // not valid anymore => return to last valid position
              map.panTo(lastValidCenter);
                });

            heatmap = new google.maps.visualization.HeatmapLayer({
                data: getPoints(),
                map: map
                });

            heatmap.set('radius', heatmap.get('radius') ? null : 23)
            var search = new google.maps.places.SearchBox(document.getElementById("mapsearch"));
        }
        function toggleHeatmap() {
            heatmap.setMap(heatmap.getMap() ? null : map);
            }
        function changeGradient() {
            var gradient = [
            'rgba(0, 255, 255, 0)',
            'rgba(0, 255, 255, 1)',
            'rgba(0, 191, 255, 1)',
            'rgba(0, 127, 255, 1)',
            'rgba(0, 63, 255, 1)',
            'rgba(0, 0, 255, 1)',
            'rgba(0, 0, 223, 1)',
            'rgba(0, 0, 191, 1)',
            'rgba(0, 0, 159, 1)',
            'rgba(0, 0, 127, 1)',
            'rgba(63, 0, 91, 1)',
            'rgba(127, 0, 63, 1)',
            'rgba(191, 0, 31, 1)',
            'rgba(255, 0, 0, 1)'
            ]
            heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
            }

        function changeRadius() {
            heatmap.set('radius', heatmap.get('radius') ? null : 20);
            }

        function changeOpacity() {
            heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
            }

      // Heatmap data: 500 Points
      function getPoints(position = false) {
        //TODO

        if (position){
            stuff.push(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
        }
        console.log(stuff)

        return stuff;
        }

    function updatePoints(){
        
        navigator.geolocation.getCurrentPosition(getPoints)

        heatmap = heatmap = new google.maps.visualization.HeatmapLayer({
                data: stuff,
                map: map
                });
            
        heatmap.set('radius', heatmap.get('radius') ? null : 11)
        google.maps.event.trigger(map, 'resize');

    }
    function getLocation() {
        if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(setMarker);
        } else {
        handleLocationError(false, infoWindow, map.getCenter());
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
            }
        }

    function setMarker(position) {
        var marker = new google.maps.Marker({position: {lat: position.coords.latitude, lng: position.coords.longitude}, map: map});
        }

    getLocation();
    
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXcflCIGWEE9q9BD-I2EHO4y3nLP5MedE&libraries=visualization,places&callback=initMap">
    </script>
</body>
</html>
